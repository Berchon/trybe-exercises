<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" maxlength="40" class="form-comp" required>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" maxlength="50" class="form-comp" required>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" class="form-comp" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" maxlength="200" class="form-comp" required>

            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" maxlength="28" class="form-comp" required>

            <label for="state">States</label>
            <select name="state" id="state" class="form-comp" required>
                
            </select>

            <label for="home">Home</label>
            <input type="radio" name="place" value="Home" id="home" class="form-comp" required>

            <label for="home">Apartment</label>
            <input type="radio" name="place" value="Apartment" id="apto" class="form-comp" required>

        </fieldset>
        <fieldset>
            <label for="resume">Resume</label>
            <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" class="form-comp" required></textarea>

            <label for="occupation">Occupation</label>
            <input type="text" name="occupation" id="occupation" maxlength="40" class="form-comp" required>

            <label for="description">Description</label>
            <input type="text" name="description" id="description" maxlength="40" class="form-comp" required>

            <label for="date">Date</label>
            <input type="date" name="date" id="date" class="form-comp" required>

        </fieldset>

        <button type="submit" id="submitbtn">Register</button>
        <button type="button">Clear Fields</button>
    </form>
    <div class="results" id="results">

    </div>

    <script src="script.js"></script>
</body>
</html>
