<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="item-form">
                <label for="name">Nome</label>
                <input required  maxlength="40" type="text" name="name" id="name">
            </div>
            <div class="item-form">
                <label for="email">E-mail</label>
                <input required maxlength="50" type="email" name="email" id="email">
            </div>
            <div class="item-form">
                <label for="cpf">CPF</label>
                <input required maxlength="11" type="text" name="cpf" id="cpf">
            </div>
            <div class="item-form">
                <label for="adress">Endereço</label>
                <input required maxlength="200" type="text" name="adress" id="adress">
            </div>
            <div class="item-form">
                <label for="city">Cidade</label>
                <input required maxlength="28" type="text" name="city" id="city">
            </div>
            <div class="item-form">
                <label for="uf">Estado</label>
                <select required name="uf" id="uf">
                    <option value="ac">AC</option>
                    <option value="ba">BA</option>
                    <option value="rs">RS</option>
                </select>
            </div>
            <div class="item-form">
                <input required type="radio" name="house-type" id="house" value="Casa">
                <label for="house">Casa</label>
                <input required type="radio" name="house-type" id="apartment" value="Apartamento">
                <label for="house">Apartamento</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div class="item-form">
                <label for="resume">Resumo do currículo</label>
                <textarea required name="resume" id="resume" cols="30" rows="10" maxlength="1000"></textarea>
            </div>
            <div class="item-form">
                <label for="office">Cargo</label>
                <input type="text" required maxlength="40" name="office" id="office">
            </div>
            <div class="item-form">
                <label for="office-description">Descrição do Cargo</label>
                <input type="text" required maxlength="500" name="office-description" id="office-description">
            </div>
            <div class="item-form">
                <label for="date">Data de início</label>
                <input type="date" required name="date" id="date">
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
    </form>
</body>
</html>
