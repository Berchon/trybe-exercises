<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
      <!-- Passo 1 -->
      <h1>Exercício 5.2 - JavaScript DOM</h1>
      <!-- Passo 2 -->
      <div class="main-content">
          <!-- Passo 3 -->
          <div class="center-content">
              <!-- Passo 4 -->
              <p>Texto do parágrafo</p>
          </div>
          <!-- Passo 5 -->
          <div class="left-content">
              <!-- Passo 7 -->
              <img src="https://picsum.photos/200" alt="" class="small-image">
          </div>
          <!-- Passo 6 -->
          <div class="right-content">
              <!-- Passo 8 -->
              <ul>
                  <li>um</li>
                  <li>dois</li>
                  <li>três</li>
                  <li>quatro</li>
                  <li>cinco</li>
                  <li>seis</li>
                  <li>sete</li>
                  <li>oito</li>
                  <li>nove</li>
                  <li>dez</li>
              </ul>
          </div>
          <h3>a</h3>
          <h3>b</h3>
          <h3>c</h3>
      </div>
    <script>
      // Adicione a classe title na tag h1 criada;
      document.getElementsByTagName("h1")[0].id = "title";

      //Adicione a classe description nas 3 tags h3 criadas
      let item2 = document.getElementsByTagName("h3");
      for (let i = 0; i < item2.length; i += 1) {
          item2[i].className = "description";
      }

      //Remova o div criado no passo 5 (aquele que possui a classe left-content). 
      //Utilize a função .removeChild();
      let item3 = document.getElementsByClassName("main-content")
      let remove =document.querySelector("div.left-content");
      item3[0].removeChild(remove);

      //Centralize o div criado no passo 6 (aquele que possui a classe 
      //right-content). Dica: para centralizar, basta configurar o margin-right: 
      //auto do div;
      document.getElementsByClassName("right-content")[0].style.margin = "auto";

      console.log();
    </script>
  </body>
</html>
