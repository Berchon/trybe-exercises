<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution">a </div>

  <script>
    function squareNumber(num) {
        var squaredNumber = num * num;
        console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
        return squaredNumber;
    }

    function halfOf(num) {
        var half = num / 2;
        console.log('Half of ' + num + ' is ' +  half);
        return half;
    }

    function percentOf(num1, num2) {
        var percent = (num1/num2) * 100;
        console.log(num1 + ' is ' + percent + '% of ' + num2);
        return percent;
    }

    function areaOfCircle(radius) {
        var area = Math.PI * squareNumber(radius);
        console.log('The area of circle with radius ' + radius + ' is ' + area);
        return area;
    }

    let div = document.getElementById("solution");

    let btnSquare = document.getElementById("square-button");
    let txtSquare = document.getElementById("square-input");
    
    txtSquare.addEventListener("keyup", function() {
        div.innerText = squareNumber(txtSquare.value);
    });

    btnSquare.addEventListener("click", function() {
        div.innerText = squareNumber(txtSquare.value);
    });

    let btnHalf = document.getElementById("half-button");
    btnHalf.addEventListener("click", function() {
        let txtHalf = document.getElementById("half-input").value;
        div.innerText = halfOf(txtHalf);
    });

    let btnPercent = document.getElementById("percent-button");
    btnPercent.addEventListener("click", function() {
        let txtPercent1 = document.getElementById("percent1-input").value;
        let txtPercent2 = document.getElementById("percent2-input").value;
        console.log()
        div.innerText = percentOf(txtPercent1, txtPercent2);
    });
    
    let btnArea = document.getElementById("area-button");
    btnArea.addEventListener("click", function() {
        let txtArea = document.getElementById("area-input").value;
        div.innerText = areaOfCircle(txtArea);
    });
  </script>
</body>
</html>
